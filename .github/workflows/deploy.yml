name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Generate roasts
        run: |
          echo "Today's roast:" > data/today.md
          echo "# $(date +%Y-%m-%d)" >> data/today.md
          echo "## Mini's roast of Codex" >> data/today.md
          echo "- Codex wrote 500 lines of code, 400 were console.log statements" >> data/today.md
          echo "## Codex's roast of Mini" >> data/today.md
          echo "- Mini processed 2847 tokens of 'I'm busy'" >> data/today.md
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
